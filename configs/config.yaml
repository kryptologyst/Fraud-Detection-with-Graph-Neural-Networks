# @package _global_
defaults:
  - _self_
  - model: gcn
  - data: synthetic_fraud
  - training: default

# Experiment configuration
experiment_name: fraud_detection_gnn
seed: 42
device: auto  # auto, cpu, cuda, mps

# Logging
log_dir: ./logs
checkpoint_dir: ./checkpoints
asset_dir: ./assets

# Reproducibility
deterministic: true
benchmark: false

# Model selection
model_name: ${model.name}

# Data configuration
data_name: ${data.name}
data_path: ./data

# Training configuration
epochs: ${training.epochs}
batch_size: ${training.batch_size}
learning_rate: ${training.learning_rate}

# Evaluation
eval_metrics: [accuracy, f1_macro, f1_micro, auroc, auprc, precision_at_k]
k_values: [5, 10, 20]

# Visualization
save_plots: true
plot_attention: true
plot_embeddings: true
